<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joshua Haan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body id="app">
  <header class="jumbotron">
    <div class="container">
      <h1 class="text">Joshua Haan</h1>
      <h3 class="text">Full Stack Software Developer</h3>
      <h3>
        <a href="https://twitter.com/haan_joshua" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        <a href="https://github.com/haanj/" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/in/haanj" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        <a href="mailto:joshuahaan@ymail.com" target="_blank"><i class="fa fa-envelope-square" aria-hidden="true"></i></a>
      </h3>
    </div>
  </header>

  <main class="container">
    <section class="row">
      <div class="col-md-4" v-for="project in projects">
        <div class="thumbnail"> 
          <img v-bind:src="project.imageUrl"/>
          <div class="caption">
            <h4 class="text">
              <a v-bind:href="project.githubUrl" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a>
              {{ project.name }}
            </h4>
            <p class="text">{{ project.description }}</p>
        </div>
      </div>
    </section>
  </main>
 
  <script src="https://use.fontawesome.com/6d6680158d.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.22/vue.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>

  <!-- Latest compiled and minified JavaScript -->

  </body>
</html>
